<!DOCTYPE html>
<html lang="en">
<head>
  <title>College Events</title>
  <meta charset="utf-8">

 <!--connect to css page-->
  <link rel="stylesheet" type="text/css" href="register.css">
  
<script type="text/javascript">
//funtion to see if username is valid

$(document).ready(function() 
{
   
   $("#username").keyup(function (e) 
      { //user types username on inputfiled
          var username = $(this).val(); //get the string typed by user
   
     $.post('loginUser.php', {'username':username}, function(data) 
        { //make ajax call to loginUser.php
           $("#user-result").html(data); //dump the data received from PHP page
        });
     });
 
}); 

//check if username is available when joining game
$(document).ready(function() 
{

  $("#usernameJ").keyup(function (m) 
      { //user types username on inputfiled
          var usernameJ = $(this).val(); //get the string typed by user
   
     $.post('joinUser.php', {'usernameJ':usernameJ}, function(data) 
        { //make ajax call to joinUser.php
           $("#usernameJ-result").html(data); //dump the data received from PHP page
        });
     });
     
}); 



$(document).ready(function() 
{

  $("#code").keyup(function (m) 
      { //user types code on inputfiled
          var code = $(this).val(); //get the string typed by user
   
     $.post('joinUser.php', {'code':code}, function(data) 
        { //make ajax call to joinUser.php
           $("#code-result").html(data); //dump the data received from PHP page
        });
     });
     
}); 


</script>

  
</head>
<body>
 
 <!-- banner -->

 <!-- input and submition button -->
 
    <div class="row">
     <!-- form to submit userID and login  -->
   <div class="col-sm-6">
     <!-- form to submit user info and login -->
      <div class="col-sm-offset-6">
      <h3>Create Game</h3>
       <form id = "LogInForm"  class="form-horizontal" role="form" action="loginUser.php" autocomplete="off" method="post">
          <div class="form-group">
      <div class="col-sm-10">
    
              <input type="username" id="username" class="form-control" name="username" placeholder="username" required>
              <span id="user-result"></span> <!--place where icon of state of username goes -->
      </div>
              <br>
       <!-- button to log into account -->  
          </div>
           <div class="form-group"> 
            <div class="col-sm-offset-6 col-sm-10">
              <button type="submit" id="submitLog" name="submitLog" class="btn btn-default" >Create!</button>
            </div>
        
          </div>
          </form>
          </div>
    </div>
    <div class="col-sm-6">

       <form id = "createAccountForm" class="form-horizontal" role="form" action="joinUser.php" autocomplete="off" method="post">
          <div class="form-group">
      <div class="col-sm-5">
              
              <input type="username" id="usernameJ" class="form-control" name="usernameJ" placeholder="username" required>
              <span id="usernameJ-result"></span>
               <br>
               <input type="username" id="code" class="form-control" name="code" placeholder="Enter game code"  required>
              <span id="code-result"></span>
              
      </div>
              <br>
       <!-- button to create account -->  
          </div>
           <div class="form-group"> 
            <div class="col-sm-offset-3 col-sm-10">
